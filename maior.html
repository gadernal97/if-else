<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é maior</title>
</head>
<body>
    <h1>Quem será o maior</h1>
    <div>
      <input type="number" name="number" id="num1" placeholder="Digite um número">    
    </div>
    <div>
        <input type="number" name="number" id="num2" placeholder="Digite um número">
    </div>
    <input type="button" value="click" onclick="showBigger()">
    <script>
        function showBigger(){
            let tn1=document.querySelector('input#num1')
            let tn2=document.querySelector('input#num2')
            let num1=Number(tn1.value)
            let num2=Number(tn2.value)
            if(num1>num2){
                alert(`Esté número ${num1} é o maior.`)
            }else{
                alert(`Esté número ${num2} é o maior.`)
            }
        }
    </script>
</body>
</html>
